<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="shortcut icon" href="images/favicon.ico">
      <title>Vue NFQ</title>
      <!-- CSS -->
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header class="main-header">
         Vue - NFQ
      </header>
      <div id="app" class="main-content">
         <aside class="employees-filters">
            <div class="nice-input-wrapper"><input type="text" placeholder="Search by name" class="nice-input"> <span class="focus-border"><i></i></span></div>
            <p class="checkboxes-list-title">Type</p>
            <div class="checkboxes-list">
                <div class="md-checkbox" v-for="(color, type) in typeColor" >
                  <input :id="'checkbox-'+type" type="checkbox" :value="type">
                  <label :for="'checkbox-'+type">
                    <i class="material-icons" :style="{'color': color}">lens</i>
                    <span class="label-title">{{ type }}</span>
                  </label>
                </div>
            </div>
         </aside>
         <main class="main-view">
            <article class="employees-list">
               <div class="employee-card" v-for="employee in employees" >
                  <div class="background-wrapper">
                     <div :style="{'background-color': typeColor[employee.type]}"></div>
                  </div>
                  <span class="remove-employee" @click="removeEmployee(employee.id)" ><i class="material-icons">close</i></span> 
                  <div class="image-wrapper"><img :src="employee.image" :alt="employee.name" class="employee-image"></div>
                  <div class="employee-title">
                    {{employee.name}}
                  </div>
               </div>
            </article>
         </main>
      </div>
      <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
      <script src="main.js"></script>
   </body>
</html>
